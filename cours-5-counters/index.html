<!DOCTYPE html>
<html lang="fr_CA">
<head>
    <!-- meta -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Cours 5 | Exercice compteurs | Classes ES6</title>
	<meta name="description" content="Cours 5 du cours 582-31F-MA Programmation d'interface Web 2 : Classes ES6">

	<!-- styles -->
    <link rel="stylesheet" type="text/css" href="../styles/styles.css">
    
	<!-- scripts -->
    <script src="./scripts/Counter.js"></script>
    <script src="./scripts/AddCounter.js"></script>
    <script src="./scripts/main.js" defer></script>


</head>

<body>
	<header>
		<h1>Cours 5 - Exercice compteurs</h1>
    </header>

    <main>

        <section data-js-add-counter>
            <button>Ajouter un compteur</button>

            <div data-js-counters>
                <div class="counter" data-js-counter>
                    <span data-js-number>0</span>
                    <div data-js-operations>
                        <button data-js-action="minus">-</button>
                        <button data-js-action="plus">+</button>
                    </div>
                </div>
        
                <div class="counter" data-js-counter>
                    <span data-js-number>1</span>
                    <div data-js-operations>
                        <button data-js-action="minus">-</button>
                        <button data-js-action="plus">+</button>
                    </div>
                </div>
        
                <div class="counter" data-js-counter>
                    <span data-js-number>2</span>
                    <div data-js-operations>
                        <button data-js-action="minus">-</button>
                        <button data-js-action="plus">+</button>
                    </div>
                </div>
        
                <div class="counter" data-js-counter>
                    <span data-js-number>1</span>
                    <div data-js-operations>
                        <button data-js-action="minus">-</button>
                        <button data-js-action="plus">+</button>
                    </div>
                </div>
        
                <div class="counter" data-js-counter>
                    <span data-js-number>0</span>
                    <div data-js-operations>
                        <button data-js-action="minus">-</button>
                        <button data-js-action="plus">+</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
