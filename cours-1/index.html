<!DOCTYPE html>
<html lang="fr_CA">
<head>
    <!-- meta -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Cours 1</title>
	<meta name="description" content="Exercice récapitulatif cours 1 du cours 582-31F-MA Programmation d'interface Web 2 : Rappel API DOM">

	<!-- styles -->
	<link rel="stylesheet" type="text/css" href="./assets/styles/styles.css">

	<!-- scripts -->


</head>
<body>
	<header>
		<h1>Cours 1 - Exercice récapitulatif</h1>
	</header>
	
	<main>

        <section class="inscription" data-js-inscription>
            <h2>Inscrivez-vous !</h2>

            <div class="inscription__wrapper">
                <form class="inscription__form">
                    <div data-js-control-wrapper>
                        <label>Prenom : 
                            <input type="text" name="prenom" required>
                        </label>
                    </div>
                    <div data-js-control-wrapper>
                        <label>Nom : 
                            <input type="text" name="nom" required>
                        </label>
                    </div>
                    <div data-js-control-wrapper>
                        <label>Courriel : 
                            <input type="email" name="courriel" required>
                        </label>
                    </div>
                    <button>Soumettre</button>
                </form>

                <div class="inscription__detail" data-js-detail></div>
            </div>

        </section>

	</main>
</body>
</html>
